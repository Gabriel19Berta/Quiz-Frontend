<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/sobre.css">
    <link rel="stylesheet" href="../style/perfil.css">
    <link rel="stylesheet" href="../style/load.css">
    <script src="../js/perfil.js"></script>
    <script src="../js/loading.js"></script>
    <title>Seu perfil</title>
</head>
<body>
    <!-- LOAD -->
    <div id="wifi-loader">
        <svg viewBox="0 0 86 86" class="circle-outer">
        <circle r="40" cy="43" cx="43" class="back"></circle>
        <circle r="40" cy="43" cx="43" class="front"></circle>
        </svg>
    </div>

    <div class="sobre-nos">
        <div class="contain-icone-voltar">
            <a href="inicio.html" class="icone-voltar" title="Voltar">
                <i class="ri-arrow-left-line"></i>
            </a>
            <button type="button" onclick="logout()" class="logout" title="Sair da conta">
                <i class="ri-user-shared-line"></i>
            </button>
      </div>
        <header class="header-sobre-nos">
            <h1>Seu perfil <i class="ri-user-smile-line"></i></h1>
            <p>Altere as informações do seu cadastro aqui!</p>
        </header>
        <form action="assets/paginas/inicio.html"> 
            <div class="card card-alterar-info">
                <p style="margin: auto 0; text-align: center;">Função indisponível no momento</p>
                <div class="group" style="margin: 30px auto;">
                    <i class="ri-id-card-line icon"></i>
                    <input class="input" type="text" placeholder="Nome" disabled>
                </div>
                <div class="group">
                    <i class="ri-user-line icon"></i>
                    <input class="input" type="password" placeholder="Email" disabled>
                </div>
                <div class="group">
                    <i class="ri-lock-2-line icon"></i>
                    <input class="input" type="password" placeholder="Senha" disabled>
                </div>
                <input type="submit" value="Salvar" class="btn-acao salvar group" disabled>
            </div>
            <div class="card">
                <h2>Excluir conta</h2>
                <p>
                    Deseja excluir sua conta? Clique no botão: <input type="submit" value="Deletar" class="btn-acao deletar">
                </p>
            </div>
        </form>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
</html>
