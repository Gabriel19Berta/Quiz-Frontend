<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../style/load.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="../js/script.js"></script>
  <script src="../js/loading.js"></script>
  <script src="../js/register.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Frontend Quiz</title>
</head>
<body>
  <!-- LOAD -->
  <div id="wifi-loader">
    <svg viewBox="0 0 86 86" class="circle-outer">
      <circle r="40" cy="43" cx="43" class="back"></circle>
      <circle r="40" cy="43" cx="43" class="front"></circle>
    </svg>
  </div>

  <div class="contain-tema">
    <div class="contain-sol">
      <img src="../img/icon-sun-dark.svg" alt="Sol">
    </div>
    <div class="switch">
      <input type="checkbox" id="toggle" />
      <label for="toggle" class="slider"></label>
    </div>
    <div class="contain-lua">
      <img src="../img/icon-moon-dark.svg" alt="Lua">
    </div>
  </div>
  <div class="login-container">
    <h1>Bem-vindo!</h1>
    <p>Crie sua conta e comece a jogar agora mesmo.</p>


    <form>
      <div class="group" style="margin: 30px auto;">
        <i class="ri-id-card-line icon"></i>
        <input class="input" type="text" placeholder="Nome">
      </div>
      <div class="group">
        <i class="ri-user-line icon"></i>
        <input class="input" type="email" id="email" placeholder="Email">
      </div>
      <div class="group">
        <i class="ri-lock-2-line icon"></i>
        <input class="input" type="password" placeholder="Senha">
      </div>
      <div class="group" style="margin-bottom: 20px;">
        <i class="ri-lock-2-line icon"></i>
        <input class="input" type="password" id="password" placeholder="Confirmar Senha">
      </div>
      <button type="button" class="btn-login" onclick="register()">Registrar</button>
    </form>
    <div class="login-footer">
        <p>JÃ¡ tem uma conta? <a href="../../index.html">Entrar</a></p>
    </div>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
</html>
