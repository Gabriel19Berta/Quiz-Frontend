<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/load.css">
    <link rel="stylesheet" href="../style/quiz.css">    
    <script src="../js/script.js"></script>
    <script src="../js/loading.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div id="wifi-loader">
        <svg viewBox="0 0 86 86" class="circle-outer">
            <circle r="40" cy="43" cx="43" class="back"></circle>
            <circle r="40" cy="43" cx="43" class="front"></circle>
        </svg>
    </div>
    <header>
        <!-- Fazer script para encontrar a imagem correta -->
        <div class="contain-identificao-tipo">
            <img src="../img/icon-css.svg">
            <p>Acessibilidade</p>
        </div>
        <div class="contain-tema">
            <div class="contain-sol">
            <img src="../img/icon-sun-dark.svg" alt="Sol">
            </div>
            <div class="switch">
            <input type="checkbox" id="toggle" />
            <label for="toggle" class="slider"></label>
            </div>
            <div class="contain-lua">
            <img src="../img/icon-moon-dark.svg" alt="Lua">
            </div>
        </div>
    </header>

    <main>
        <div class="contain-info-pergunta">
            <div class="contain-numero-questao">
                <!-- Fazer script para mostrar número da questão -->
                <p>Questão 1 de 10</p>
            </div>
    
            <div class="contain-pergunta">
                <h2>Qual propriedade do CSS é responsável por alterar o espaçamento interno de um elemento, controlando a distância entre o conteúdo do elemento e suas bordas internas?</h2>
            </div>
        </div>

        <div class="contain-info-alternativas">
            <div class="contain-alternativas">
                <button class="btn-pergunta">
                    <span>A</span>
                    <p>Criar links para outras páginas ou seções de um site</p>
                </button>
                <button class="btn-pergunta">
                    <span>B</span>
                    <p>Inserir imagens no documento HTML</p>
                </button>
                <button class="btn-pergunta">
                    <span>C</span>
                    <p>Definir títulos e cabeçalhos na página</p>
                </button>
                <button class="btn-pergunta">
                    <span>D</span>
                    <p>Criar tabelas para organizar dados</p>
                </button>
            </div>
    
            <div class="contain-enviar-responta">
                <button class="enviar-resposta">
                    RESPONDER
                </button>
            </div>
        </div>
    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
</html>
